# Change these first
owner: shaoyaoqian # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Nginx 代理
    url: https://proxy.pengfeima.cn
  - name: Transmission 
    url: https://transmission.pengfeima.cn
    expectedStatusCodes:
      - 401
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: IPv6 test
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  status-website:
  baseUrl: /uptime # where "repo" is your repository name
  name: 网站的在线状态
  # cname: demo.upptime.js.org
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  introTitle: "**Upptime** 是一个开源的正常运行时间监控和状态页面，完全由 GitHub 提供支持。\n**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: "这是一个示例状态页面，它使用了来自我们[GitHub仓库](https://github.com/upptime/upptime)的**实时**数据。无需服务器——只需GitHub Actions、Issues和Pages。[**免费获取你自己的状态页面**](https://github.com/upptime/upptime)。 This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)"
  navbar:
    - title: Status
      href: /uptime
    - title: GitHub
      href: https://github.com/$OWNER/$REPO



